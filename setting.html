<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Settings | Flower Shop</title>
  <style>
    :root {
      --primary: #009688;
      --bg-light: #ffffff;
      --bg-dark: #1e1e1e;
      --text-light: #000000;
      --text-dark: #ffffff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: 0.3s ease;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"],
    input[type="color"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 24px;
      transition: 0.4s;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: var(--primary);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    #preview {
      display: none;
      margin-top: 10px;
      max-width: 100px;
      border-radius: 50%;
    }

    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .dark-mode .container {
      background-color: #2c2c2c;
    }

    .dark-mode input,
    .dark-mode textarea {
      background-color: #444;
      color: #fff;
      border: 1px solid #555;
    }

    .save-btn {
      width: 100%;
      background-color: var(--primary);
      color: white;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .save-btn:hover {
      background-color: #00796b;
    }

    .toggle-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üõ†Ô∏è Admin Settings</h2>

    <div class="form-group">
      <label for="adminImage">Admin Profile Picture</label>
      <input type="file" id="adminImage" accept="image/*" />
      <img id="preview" src="#" alt="Preview" />
    </div>

    <div class="form-group">
      <label for="shopName">Shop Name</label>
      <input type="text" id="shopName" placeholder="e.g. Blossom Garden" />
    </div>

    <div class="form-group">
      <label for="adminEmail">Admin Email</label>
      <input type="email" id="adminEmail" placeholder="admin@example.com" />
    </div>

    <div class="form-group">
      <label for="themeColor">Theme Color</label>
      <input type="color" id="themeColor" value="#009688" />
    </div>

    <div class="form-group">
      <label for="bio">Admin Notes / Bio</label>
      <textarea id="bio" rows="3" placeholder="Write notes about shop or tasks..."></textarea>
    </div>

    <div class="form-group">
      <label for="contact">Contact Number</label>
      <input type="text" id="contact" placeholder="e.g. +91 9876543210" />
    </div>

    <div class="form-group">
      <label for="deliveryStatus">Enable Delivery</label>
      <label class="switch">
        <input type="checkbox" id="deliveryStatus" checked />
        <span class="slider"></span>
      </label>
    </div>

    <div class="form-group">
      <label for="shopVisible">Shop Visibility</label>
      <label class="switch">
        <input type="checkbox" id="shopVisible" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="form-group">
      <label for="password">Change Password</label>
      <input type="password" id="password" placeholder="New Password" />
    </div>

    <div class="form-group toggle-group">
      <label for="darkToggle">üåô Dark Mode</label>
      <label class="switch">
        <input type="checkbox" id="darkToggle" />
        <span class="slider"></span>
      </label>
    </div>

    <button class="save-btn">üíæ Save Changes</button>
  </div>

  <script>
    const adminImageInput = document.getElementById("adminImage");
    const preview = document.getElementById("preview");

    adminImageInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
      }
    });

    const themeColor = document.getElementById("themeColor");
    themeColor.addEventListener("input", () => {
      document.documentElement.style.setProperty('--primary', themeColor.value);
    });

    const darkToggle = document.getElementById("darkToggle");
    darkToggle.addEventListener("change", () => {
      document.body.classList.toggle("dark-mode", darkToggle.checked);
    });
  </script>

</body>
</html>
